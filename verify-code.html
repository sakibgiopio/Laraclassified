                        class="dropdown-content absolute z-50 -bottom-40 left-0 bg-white shadow-second rounded-[10px] min-w-[152px] hidden">

                            <li>
                                <button type="button"
                                    class="flex items-center w-full h-[34px] border border-[#E4E4E4] rounded-md px-3 py-1 text-xs font-medium anim text-black hover:bg-[#333D62] hover:text-white">

                <a href="sign-in.html" class="font-normal text-sm flex items-center gap-x-2">Login <svg width="18" height="18"

    </header>
    <!-- header -->

    <!-- main area start -->
    <main class="w-full xl:flex xl:h-[90vh] xl:justify-center xl:items-center">
        <div class="w-[90%] mx-auto max-w-[400px] xl:max-w-[300px]">
            <div class="text-center mt-8 xl:bg-white xl:border xl:border-[#E4E4E4] xl:p-[22px] xl:rounded-xl">
                <h1 class="text-xl font-medium text-frst xl:text-[22px]">Forget password ?</h1>
                <p class="text-sm font-normal tracking-[4%] text-[#4F4F4F] mt-2">Enter verification code to reset your password.</p>
                <form action="" class="mt-3 w-full flex flex-col font-inter gap-y-4">
                     
                    <div class="w-full">
                        <input type="text" placeholder="Enter 4 digit code"
                            class="w-full block border border-frst px-3 py-2 rounded-md h-[42px] text-sm font-normal text-[#696969]  xl:text-base anim focus-within:border-[#350453]">
                    </div>  
                    <div class="w-full">
                        <button type="submit"
                            class="w-full flex justify-center items-center border border-frst px-3 py-2 rounded-md bg-second text-white h-[42px] anim hover:bg-[#2B2B2B] text-sm font-normal xl:text-base">Verify Code</button>
                    </div>
                    <div class="w-full text-start">
                        <a href="#" class="block text-sm font-medium text-[#323D62] underline">Resend Code</a>
                    </div> 
                    
                </form>
            </div>
        </div>
    </main>
    <!-- main area end -->
